name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/chavarry-deldobackend:latest .

    - name: Run simple test - check app starts
      run: docker run --rm ghcr.io/${{ github.repository_owner }}/chavarry-deldobackend:latest node Src/index.ts

    - name: Push Docker image to GHCR
      if: github.ref == 'refs/heads/main'
      run: docker push ghcr.io/${{ github.repository_owner }}/chavarry-deldobackend:latest
